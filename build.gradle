plugins {
    id 'java'
}

group 'ru.voidcyborg'
version '1.0.0'

repositories {
    mavenCentral()
}


task lazyClean {
    fileTree("${buildDir}/libs").files.each { file ->
        delete(file)
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
}

test {
    useJUnitPlatform()
}